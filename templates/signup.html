<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form method="POST" action="/signup">
    <label>Username:
        <input type="text" name="username" required>
    </label>
    <br>
    <label>Password:
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
