<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>
</head>
<body>
<h1>History</h1>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Total (liters)</th>
  </tr>
  </thead>
  <tbody>
  {{ range . }}
  <tr>
    <td>{{ .Date }}</td>
    <td>{{ .Total }}</td>
  </tr>
  {{ end }}
  </tbody>
</table>
<a href="/">Back to Counter</a>
</body>
</html>
